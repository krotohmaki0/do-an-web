<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheest" href="/style.css">
	<title>form</title>
</head>
<body>
	<style>
		.br {
			height: 10px;
		}

		.form-dang-nhap {
			width: 500px;
		}

		.err {
			color: red;
		}
	</style>

	<div class="form-dang-nhap">
		<div class="text-center">
			<h3>User</h3>
		</div>
		<form id="dang-nhap" action="#" method="POST">
			<div class="form-group">
				<input id="username" class="form-control" name="usename"  type="text" placeholder="Tài khoản">
			</div>
			<div class="form-group">
				<input id="password" class="form-control" name="password" type="password" placeholder="Mật khẩu">	
			</div>
			<div id="err" class="err my-3"></div>
			<button type="submit" class="btn btn-primary btn-block">ĐĂNG NHẬP</button>
		</form>
	</div>

	<script>
		$(document).ready((e) => {
			let username = $("#username");
			let password = $("#password");
			let err = $("#err");

			$("#dang-nhap").submit((e) => {
				
				if ( !username.val() ) {
					e.preventDefault();
					err.text("Hãy nhập tài khoản");
				}
				else if ( !password.val() ) {
					e.preventDefault();
					err.text("Hãy nhập mật khẩu");
				}
			});
		});
	</script>
</body>
</html>
